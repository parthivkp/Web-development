<!DOCTYPE html>
<html>
<head>

	<title>calculator</title>
</head>
<link rel="stylesheet" type="text/css" href="CAL UI.CSS">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!-- bootstrap js -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

<body>
	
<div class="calculator">
	
	<div class="output ">
		<div class="previous-operand"></div>
		<div class="current-operand"></div>
		</div>
		<button class="AC ">AC</button>
		<button class="DEL ">DEL</button>
		<button class="operand ">/</button>
		<button id="1" class="number">1</button>
		<button id="2" class="number">2</button>
		<button id="3" class="number">3</button>
		<button id="*" class="operand">*</button>
		<button class="number">4</button>
		<button class="number">5</button>
		<button class="number">6</button>
		<button class="operand">+</button>
		<button class="number">7</button>
		<button class="number">8</button>
		<button class="number">9</button>
		<button class="operand">-</button>
		<button id="." class="number">.</button>
		<button class="number">0</button>
		<button class="equal">=</button>
	
	

</div>
	

<script type="text/javascript" src="CAL UI.JS"></script>
</body>
</html>
